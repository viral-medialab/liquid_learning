<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Liquid Glass - Explore: Linda's Story</title>
    <link rel="stylesheet" href="css/tour_educator.css"
</head>

<body>

    <!-- Calming background -->
    <div class="hero">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="https://storage.googleapis.com/blessa/mit/viral/demo/ll_0/ll_bg_vid_a.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Liquid Cards -->
    <div class="container">
        <!-- Card 1-->
        <div class="card">
            <div class="content">
                <h3>Linda's Story</h3>
                <p>Linda is 31 years old, single, outspoken and very bright. She majored in
                    philosophy. As a student, she was deeply concerned with issues of
                    discrimination and social justice, and also participated in antinuclear
                    demonstrations. Which of these two alternatives is more probable?</p>
                <a href="explode_loading.html">Answer</a>
            </div>
        </div>
    </div>
    <!-- Physics: Glass Tilt-->
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>
